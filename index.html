<script>

function loadDM(){

 let dm=document.getElementById("dm");

 for(let k in dmData[game]){
   let o=document.createElement("option");
   o.value=k+" - "+dmData[game][k];
   o.textContent=k+" = "+dmData[game][k];
   dm.appendChild(o);
 }
}

document.addEventListener("input",()=>{
