<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>RAJA STORE - Free Fire Top Up</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:
    radial-gradient(circle at top, rgba(255,87,34,0.25), transparent 40%),
    linear-gradient(180deg, rgba(0,0,0,0.8), rgba(0,0,0,0.95)),
    url('bg.jpg') no-repeat center center fixed;
  background-size:cover;
}

/* BRAND */
.brand{
  text-align:center;
  margin-top:30px;
  font-size:38px;
  font-weight:900;
  letter-spacing:5px;
  color:#ffd700;
  text-transform:uppercase;
  animation:glow 2s infinite alternate;
}
.brand span{
  display:block;
  font-size:12px;
  letter-spacing:6px;
  margin-top:8px;
  color:#fff;
  opacity:0.85;
}
@keyframes glow{
  from{
    text-shadow:0 0 10px #ff9800,0 0 20px #ff5722;
  }
  to{
    text-shadow:0 0 20px #ffd700,0 0 40px #ff5722;
  }
}

/* CONTAINER */
.container{
  background:linear-gradient(
    180deg,
    rgba(30,30,30,0.95),
    rgba(0,0,0,0.9)
  );
  margin:20px;
  padding:24px;
  border-radius:26px;
  color:white;
  box-shadow:
    0 0 35px rgba(255,152,0,0.35),
    inset 0 0 20px rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
}

/* FORM */
label{font-size:14px;}
input, select{
  width:100%;
  padding:14px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:18px;
  border:none;
  background:#1c1c1c;
  color:white;
  outline:none;
}

/* NOMINAL */
.nominal{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.nominal button{
  background:linear-gradient(145deg,#1a1a1a,#0a0a0a);
  color:#fff;
  border:1px solid rgba(255,255,255,0.08);
  padding:16px 6px;
  border-radius:18px;
  font-size:13px;
  transition:0.3s;
}
.nominal button:hover{
  box-shadow:0 0 18px rgba(255,152,0,0.8);
  transform:translateY(-3px);
}
.nominal button.active{
  background:linear-gradient(145deg,#ff9800,#ff5722);
  color:#000;
  box-shadow:0 0 20px rgba(255,152,0,0.95);
}

/* BUTTON */
button.main{
  width:100%;
  padding:18px;
  background:linear-gradient(145deg,#ff5722,#ff9800);
  border:none;
  border-radius:22px;
  font-size:17px;
  font-weight:900;
  letter-spacing:1px;
  color:#000;
  box-shadow:0 0 28px rgba(255,152,0,0.95);
  transition:0.3s;
}
button.main:hover{transform:scale(1.03);}

/* STATUS */
.status{
  margin-top:14px;
  padding:14px;
  border-radius:18px;
  background:#1e1e1e;
  font-weight:bold;
  text-align:center;
}

/* ADMIN */
.admin-btn{
  width:100%;
  margin-top:12px;
  padding:14px;
  background:linear-gradient(145deg,#43a047,#66bb6a);
  color:#000;
  border:none;
  border-radius:18px;
  font-weight:900;
}

/* RIWAYAT */
.riwayat{
  background:rgba(255,255,255,0.08);
  padding:14px;
  border-radius:16px;
  font-size:13px;
}
.order-item{
  background:linear-gradient(145deg,#111,#000);
  padding:14px;
  border-radius:18px;
  margin-bottom:12px;
  border-left:4px solid #ff9800;
}
.order-item b{color:#00ffcc;}

/* FLOATING WA */
.wa-floating{
  position:fixed;
  bottom:22px;
  right:22px;
  background:linear-gradient(145deg,#25D366,#1ebe5d);
  color:#000;
  padding:18px 22px;
  border-radius:50px;
  font-weight:900;
  text-decoration:none;
  box-shadow:
    0 0 25px rgba(37,211,102,0.95),
    0 0 45px rgba(37,211,102,0.6);
  z-index:9999;
  animation:pulse 1.8s infinite;
}
@keyframes pulse{
  from{box-shadow:0 0 20px rgba(37,211,102,0.7);}
  to{box-shadow:0 0 40px rgba(37,211,102,1);}
}
</style>
</head>

<body>

<div class="brand">
  RAJA STORE
  <span>FREE FIRE TOP UP</span>
</div>

<div class="container">

<label>ID Game</label>
<input type="text" id="gameid">

<label>Nickname</label>
<input type="text" id="nick">

<label>Nominal Diamond</label>
<div class="nominal">
  <button onclick="pilihNom(this,'10 Diamond - 2K')">10ğŸ’<br>2K</button>
  <button onclick="pilihNom(this,'20 Diamond - 4K')">20ğŸ’<br>4K</button>
  <button onclick="pilihNom(this,'50 Diamond - 8K')">50ğŸ’<br>8K</button>
  <button onclick="pilihNom(this,'70 Diamond - 11K')">70ğŸ’<br>11K</button>
  <button onclick="pilihNom(this,'100 Diamond - 15K')">100ğŸ’<br>15K</button>
  <button onclick="pilihNom(this,'140 Diamond - 20K')">140ğŸ’<br>20K</button>
  <button onclick="pilihNom(this,'210 Diamond - 28K')">210ğŸ’<br>28K</button>
  <button onclick="pilihNom(this,'355 Diamond - 47K')">355ğŸ’<br>47K</button>
  <button onclick="pilihNom(this,'425 Diamond - 57K')">425ğŸ’<br>57K</button>
  <button onclick="pilihNom(this,'565 Diamond - 75K')">565ğŸ’<br>75K</button>
  <button onclick="pilihNom(this,'720 Diamond - 95K')">720ğŸ’<br>95K</button>
  <button onclick="pilihNom(this,'1000 Diamond - 130K')">1000ğŸ’<br>130K</button>
  <button onclick="pilihNom(this,'Weekly Membership - 30K')">Weekly<br>30K</button>
  <button onclick="pilihNom(this,'Monthly Membership - 150K')">Monthly<br>150K</button>
  <button onclick="pilihNom(this,'Level Up Pass - 80K')">Level Up<br>80K</button>
</div>

<label>Metode Pembayaran</label>
<select id="metode">
  <option>BSI - 7286108387 (Raja Aulia)</option>
  <option>DANA - 082274006827 (Raja Aulia)</option>
</select>

<label>Upload Bukti Transfer</label>
<input type="file">

<button class="main" onclick="proses(); simpanOrder(); updateWA();">
  Proses Pembayaran
</button>

<div class="status" id="statusText">
  STATUS: MENUNGGU KONFIRMASI
</div>

<button class="admin-btn" onclick="bukaAdmin()">
  âœ”ï¸ Tandai LUNAS (Admin)
</button>

<h3 style="margin-top:22px;">ğŸ“œ Riwayat Order</h3>
<div id="riwayat" class="riwayat">
  <p>Belum ada order</p>
</div>

</div>

<a id="waBtn" class="wa-floating" href="#" target="_blank">
  ğŸ’¬ Chat Admin
</a>

<script>
let nominalDipilih="";
let orderCount=0;
let lastOrderDiv=null;
const PASSWORD_ADMIN="raja123";
const NO_WA="6283153033854";

function pilihNom(btn,val){
  document.querySelectorAll(".nominal button")
    .forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  nominalDipilih=val;
}

function proses(){
  if(!nominalDipilih){
    alert("Pilih nominal!");
  }
}

function simpanOrder(){
  let id=gameid.value;
  let nick=document.getElementById("nick").value;
  let bayar=metode.value;

  if(!id||!nick||!nominalDipilih){
    alert("Lengkapi data!");
    return;
  }

  orderCount++;
  let r=document.getElementById("riwayat");
  if(orderCount===1) r.innerHTML="";

  let div=document.createElement("div");
  div.className="order-item";
  div.innerHTML=`
    <b>Order #${orderCount}</b><br>
    ID: ${id}<br>
    Nick: ${nick}<br>
    Nominal: ${nominalDipilih}<br>
    Pembayaran: ${bayar}<br>
    <span class="status-order">STATUS: MENUNGGU</span>
  `;
  r.prepend(div);
  lastOrderDiv=div;
}

function bukaAdmin(){
  let pass=prompt("Password Admin:");
  if(pass===PASSWORD_ADMIN){
    lunas();
  }else{
    alert("Password salah!");
  }
}

function lunas(){
  let s=document.getElementById("statusText");
  s.innerHTML="STATUS: LUNAS âœ”ï¸ DIAMOND DIPROSES";
  s.style.background="#2e7d32";

  if(lastOrderDiv){
    lastOrderDiv.querySelector(".status-order").innerText="STATUS: LUNAS âœ”ï¸";
  }
}

function updateWA(){
  let id=gameid.value;
  let nick=document.getElementById("nick").value;
  let bayar=metode.value;

  let pesan=
`Halo Admin Raja Store ğŸ‘‘
Saya sudah order:

ID Game: ${id}
Nickname: ${nick}
Nominal: ${nominalDipilih}
Pembayaran: ${bayar}

Mohon segera diproses ğŸ™`;

  document.getElementById("waBtn").href =
    "https://wa.me/"+NO_WA+"?text="+encodeURIComponent(pesan);
}
</script>

</body>
</html>
