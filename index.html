<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raja Store - Top Up Game</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial,sans-serif;
}
.store-name{
  font-family:Orbitron;
  font-size:36px;
  text-align:center;
  color:#ffd369;
  margin:20px;
  text-shadow:0 0 15px #ff9800;
}
.container{
  max-width:480px;
  margin:auto;
  padding:15px;
}
.box{
  background:#111;
  padding:15px;
  border-radius:15px;
  margin-bottom:15px;
}
.game-list{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.game{
  background:#1a1a1a;
  padding:15px;
  text-align:center;
  border-radius:12px;
  cursor:pointer;
}
.game.active{
  background:#ffb703;
  color:#000;
}
.dm-list{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.dm{
  background:#1a1a1a;
  padding:12px;
  text-align:center;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 0 10px rgba(255,215,100,.4);
}
.dm.active{
  background:#ffb703;
  color:#000;
}
.diamond{
  display:inline-block;
  animation:float 2s infinite;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-5px)}
  100%{transform:translateY(0)}
}
input,button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:8px;
}
button{
  background:#ffb703;
  font-weight:bold;
}
.admin{
  background:#25d366;
}
</style>
</head>

<body>

<div class="store-name">RAJA STORE</div>

<div class="container">

<div class="box">
<h3>Pilih Game</h3>
<div class="game-list">
  <div class="game active" onclick="pilihGame('ff',this)">üî• Free Fire</div>
  <div class="game" onclick="pilihGame('ml',this)">‚öîÔ∏è Mobile Legends</div>
  <div class="game" onclick="pilihGame('pubg',this)">üî´ PUBG</div>
  <div class="game" onclick="pilihGame('codm',this)">üéØ CODM</div>
</div>
</div>

<div class="box">
<h3>Pilih Nominal</h3>
<div class="dm-list" id="dmList"></div>
</div>

<div class="box">
<input id="idgame" placeholder="ID Game">
<input id="server" placeholder="Server (jika ada)">
<input id="nick" placeholder="Nickname">
</div>

<div class="box">
<h3>Pembayaran</h3>
<p>üí≥ <b>BSI</b><br>7286108387<br>a.n Raja Aulia</p>
<p>üí≥ <b>DANA</b><br>082274006827<br>a.n Raja Aulia</p>
<input type="file" id="bukti" accept="image/*">
<small>‚ö†Ô∏è Upload bukti transfer WAJIB</small>
</div>

<button onclick="order()">ORDER SEKARANG</button>
<button class="admin" onclick="lunas()">‚úî LUNAS (ADMIN)</button>

</div>

<script>
const WA_ADMIN="6283153033854";
const PIN_ADMIN="1234";
let gameAktif="ff";
let dmAktif=null;

const data={
ff:[
"12üíé - 2rb","50üíé - 8rb","70üíé - 10rb",
"140üíé - 20rb","355üíé - 45rb","720üíé - 93rb",
"1450üíé - 180rb","2180üíé - 270rb"
],
ml:[
"3üíé - 2rb","5üíé - 2.5rb","12üíé - 5rb",
"28üíé - 11rb","59üíé - 17rb","85üíé - 23rb",
"170üíé - 45rb","256üíé - 76rb","Weekly Pass - 30rb"
],
pubg:[
"60 UC - 16rb","325 UC - 79rb","660 UC - 155rb",
"1800 UC - 399rb","3850 UC - 799rb"
],
codm:[
"80 CP - 15rb","420 CP - 75rb","880 CP - 150rb",
"2400 CP - 399rb"
]
};

function loadDM(){
  const list=document.getElementById("dmList");
  list.innerHTML="";
  dmAktif=null;
  data[gameAktif].forEach(d=>{
    const div=document.createElement("div");
    div.className="dm";
    div.innerHTML=`<span class="diamond">üíé</span><br>${d}`;
    div.onclick=()=>{
      document.querySelectorAll(".dm").forEach(x=>x.classList.remove("active"));
      div.classList.add("active");
      dmAktif=d;
    };
    list.appendChild(div);
  });
}
loadDM();

function pilihGame(g,el){
  gameAktif=g;
  document.querySelectorAll(".game").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
  loadDM();
}

function order(){
  if(!dmAktif || !document.getElementById("bukti").files.length){
    alert("Lengkapi data & upload bukti TF!");
    return;
  }
  const pesan=
`ORDER RAJA STORE
Game: ${gameAktif.toUpperCase()}
ID: ${idgame.value}
Server: ${server.value}
Nick: ${nick.value}
Nominal: ${dmAktif}`;
  window.open("https://wa.me/"+WA_ADMIN+"?text="+encodeURIComponent(pesan));
}

function lunas(){
  const pin=prompt("Masukkan PIN Admin");
  if(pin===PIN_ADMIN){
    alert("ORDER DITANDAI LUNAS ‚úî");
  }else{
    alert("PIN SALAH ‚ùå");
  }
}
</script>

</body>
</html>
